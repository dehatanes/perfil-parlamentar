<div class="container-sm my-3">
  <h4 class="title-main my-4">
    Teste da Debs
    <span (click)="onClick(modalContent)" class="icon-question-circle icon-btn-help"></span>
  </h4>
  <div *ngIf="isLoading; then loadingComponent else tabContent"></div>
</div>

<ng-template #loadingComponent>
  <app-loading></app-loading>
</ng-template>

<ng-template #tabContent>
  <p class="text-center">teste-da-debs works!</p>
</ng-template>

<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Sobre</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Fechar"
      (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      Meu conteúdo TOP!
      Nossa, eu tô muito orgulhosa disso.
      Histórias, nossas histórias, dias de luta, dias de glória.
    </p>
    <div class="text-right">
      <button (click)="modal.dismiss()" class="btn btn-primary">
        Fechar
      </button>
    </div>
  </div>
</ng-template>
